<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>

</head>

<body>


  <script>

    // Computer selection
    function computerPlay() { 
        const outcomes = ["rock", "paper", "scissors"];
        return outcomes[Math.floor(Math.random()*outcomes.length)];
    }

    let playerScore = 0
    let computerScore = 0

    // Function to execute single round
    function playRound(playerSelection, computerSelection){
        if (playerSelection === 'rock' && computerSelection === 'scissors') {
            playerScore++;
            return `You Win! ${playerSelection} beats ${computerSelection}`;
        } else if (playerSelection === 'rock' && computerSelection === 'paper') {
            computerScore++;
            return `You Lose! ${computerSelection} beats ${playerSelection}`;
        } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
            computerScore++;
            return `You Lose! ${computerSelection} beats ${playerSelection}`
        } else if (playerSelection === 'paper' && computerSelection === 'rock') {
            playerScore++;
            return `You Win! ${playerSelection} beats ${computerSelection}`
        } else if (playerSelection === 'scissors' && computerSelection === "rock") {
            computerScore++;
            return `You Lose! ${computerSelection} beats ${playerSelection}`
        } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
            playerScore++;
            return `You Win! ${playerSelection} beats ${computerSelection}`
        }
        else return `That was a tie, play again!`;
    }

    // Function to play through five rounds
    function game() {
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt('Enter Rock, Paper, or Scissors')
                playerSelection = playerSelection.toLowerCase();
                const computerSelection = computerPlay()
                console.log(playRound(playerSelection, computerSelection))
            }

            if (playerScore > computerScore) {
                console.log(`You won the game ${playerScore} to ${computerScore}`);
            } else if (computerScore > playerScore) {
                console.log(`You lost the game ${playerScore} to ${computerScore}`);
            } else
                console.log(`You tied the game ${playerScore} to ${computerScore}`);
        }


    // Call function to start game
    game();


  </script>

</body>

</html>
